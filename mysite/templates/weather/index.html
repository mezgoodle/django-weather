{% extends 'weather/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-2">
            <h1>Weather in your city</h1>
            <form method="post">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name">
                <input type="submit" value="Search" class="mt-2 btn btn-danger" name="send">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Information</h1>
            <div class="alert alert-success" role="alert">
                <b>City:</b> {{info.city}}<br>
                <b>Temperature:</b> {{info.temp}}<sup>o</sup><br>
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Icon" class="img-thumbnail">
            </div>
        </div>
    </div>
</div>
{% endblock %}
